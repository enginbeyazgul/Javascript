<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>addEventListener</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>
		<button class="click-me" id="click-me-1">Click Me</button>
		<script>
			let btn = document.querySelector('#click-me-1');//class ya da id ile tıklanma eventi 
			btn.addEventListener('click', function (event) {
				console.log('tıklandı');
				console.log(event); 
				console.log(event.target); //tıklanılan eleman
			});
		</script>
	</body>
</html>
